        <link rel="stylesheet" href="css/main.css"/>

        <title>ACME | Arquivos Esportivos</title>

    <body>
        <div class="container">
                <div class="logo">
                    <img src="img/logo.png">
                    <h1>

                <header>

                        <a href="index.html">

		<div class="margin">
			<div class="form">
				<form>
					<label for="nome">Nome</label>

					<label for="email">Email</label>

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" placeholder="Escreva seu telefone">

					<label for="mensagem" style="margin-bottom: 100px;">Mensagem</label>
					<textarea rows="6" id="mensagem" placeholder="Escreva sua mensagem"></textarea>
					<button type="submit">Pedir</button>
				</form>
			</div>

			<div class="maps">
				<iframe src="https://www.google.com.br/maps/place/Fatec+Rubens+Lara/@-23.9426535,-46.3285584,17z/data=!4m5!3m4!1s0x94ce024465fa95bf:0x1e411e16e8228ce3!8m2!3d-23.9426535!4d-46.3263697" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
